<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form Validation</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- SweetAlert2 -->
    <link href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="../../plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header text-center">
                            <a href="register.html" class="h1">Đăng ký</a>
                        </div>
                        <form id="quickForm">
                            <div class="card-body">
                                <p class="login-box-msg">Đăng ký để đăng nhập</p>
                                <div class="input-group mb-3 form-group">
                                    <input type="text" name="username" class="form-control" id="username"
                                           placeholder="Nhập username">
                                    <div class="input-group-append">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 form-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Nhập password">
                                    <div class="input-group-append">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 form-group">
                                    <input type="password" name="confirmPassword" class="form-control" id="comfirmPassword"
                                           placeholder="Nhập lại password">
                                    <div class="input-group-append">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <p style="color: #ff7638" id="error"></p>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                    </div>
                                    <div class="col-4">
                                        <button id="register" type="button" class="btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <p class="mb-0">
                                        <a href="/product-management-font-end/pages/auth/login.html"
                                           class="text-center">Bạn đã có tài khoản?</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">

                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- SweetAlert2 -->
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="../../plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script src="../../notification.js"></script>
<script src="register.js"></script>

</body>
</html>
